<div id="wrap">
    <div id="top">
        <nav class="navbar navbar-inverse navbar-static-top">
            <header class="navbar-header">
                <a href="" class="navbar-brand "><i class="fa fa-calendar"></i> Schedule Manager</a>
            </header>
            <div class="topnav">
                <div class="btn-toolbar">
                    <div class="btn-group">
                        <a data-toggle="tooltip" data-original-title="Logout" data-placement="bottom" class="btn btn-metis-1 btn-sm" ng-click="logout()">
                            <i class="fa fa-power-off"></i>
                        </a>
                    </div>
                </div>
            </div>
        </nav>
        <header class="head">
            <div class="main-bar">
                <h3><i class="fa fa-table"></i> Agenda</h3>
            </div>
        </header>
    </div>
    <div id="left">
        <div class="media user-media">
            <div class="media-body">
                <ul class="list-unstyled user-info">
                    <h5 class="media-heading">{{firstName}} {{lastName}}</h5>
                    <li><small>{{administrator}}</small></li>
                    <li><small>{{moduleManager}}</small></li>
                    <li><small><i class="fa fa-calendar-o"></i> {{todayDate}}</small></li>
                </ul>
            </div>
        </div>
        <ul id="menu" class="collapse" ng-init="classReservationsAdmin='collapse'">
            <li class="nav-header">Menu</li>
            <li><a href=""><i class="fa fa-table"></i> Schedule</a></li>
            <li class="panel ">
                <a href="" data-parent="#menu" data-toggle="collapse" class="accordion-toggle" id="accordion-toggle" ng-click="open('reservation')" data-target="#dashboard-nav">
                    <i class="fa fa-pencil-square-o"></i> Reservations
                </a>
                <ul class="{{classReservations}}" id="dashboard-nav">
                    <li class="">
                        <a href="" ng-click="changeLocation('reservation')">
                            <i class="fa fa-angle-right"></i> New
                        </a>
                    </li>
                    <li class="">
                        <a href="" ng-click="changeLocation('history')">
                            <i class="fa fa-angle-right"></i> History
                        </a>
                    </li>
                    <li class="">
                        <a href="" ng-click="changeLocation('admin-reservation')">
                            <i class="fa fa-angle-right"></i> Manage
                        </a>
                    </li>
                </ul>
            </li>
        </ul>
    </div>
    <div id="content">
        <div class="outer">
            <div class="inner" >
                <div class="span8">
                    <div class="alert-success calAlert" ng-show="alertMessage != undefined && alertMessage != ''">
                        <h4>{{alertMessage}}</h4>
                    </div>
                    <div class="btn-toolbar">
                        <p class="pull-right lead">Agenda</p>
                        <div class="btn-group">
                            <button class="btn btn-success" ng-click="changeView('agendaDay', myCalendar)">Day</button>
                            <button class="btn btn-success" ng-click="changeView('agendaWeek', myCalendar)">Week</button>
                            <button class="btn btn-success" ng-click="changeView('month', myCalendar)">Month</button>
                        </div>
                    </div>
                    <div id="calendar" class="calendar" ui-calendar="uiConfig.calendar" ng-model="eventSources" calendar="myCalendar"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="footer">
    <p>2013 &copy; Schedule Manager</p>
</div>
