<div id="wrap">

    <div id="top">

        <nav class="navbar navbar-inverse navbar-static-top">
            <header class="navbar-header">
                <a href="index.html" class="navbar-brand "><img class="small" src="assets/img/logo.png" alt=""></a>
                <a class="btn-primary visible-xs " data-toggle="collapse" href="#menu" id="menu-toggle">
                    <i class="icon-bar"></i>
                    <i class="icon-bar"></i>
                    <i class="icon-bar"></i>
                </a>
            </header>

            <div class="topnav">
                <div class="btn-toolbar">
                    <div class="btn-group">
                        <a data-toggle="tooltip" data-original-title="Logout" data-placement="bottom" class="btn btn-metis-1 btn-sm" ng-click="logout()">
                            <i class="fa fa-power-off"></i>
                        </a>
                    </div>
                </div>
            </div>
        </nav>

        <header class="head">
            <div class="main-bar">
                <h3><i class="fa fa-home"></i> Home</h3>
            </div>
        </header>

    </div>

    <div id="left">

        <div class="media user-media">
            <a href="#" class="quick-btn pull-right">
                <i class="fa fa-user fa-3x"></i>
                <span class="label label-danger">2</span>
            </a>

            <div class="media-body">
                <h5 class="media-heading">{{firstName}} {{lastName}}</h5>
                <ul class="list-unstyled user-info">
                    <li>&nbsp;</li>
                    <li>Today's date<br/>
                        <small><i class="fa fa-calendar-o"></i> {{todayDate}}</small></li>
                </ul>
            </div>
        </div>

        <ul id="menu" class="collapse">
            <li class="nav-header">Menu</li>
            <li><a href="table.html"><i class="fa fa-table"></i> Calendar</a></li>
            <li class="panel ">
                <a href="#" data-parent="#menu" data-toggle="collapse" class="accordion-toggle" data-target="#dashboard-nav">
                    <i class="fa fa-folder-open"></i> Reservations
                     <span class="pull-right">
                         <i class="fa fa-angle-left"></i>
                     </span>
                </a>
                <ul class="collapse" id="dashboard-nav">
                    <li class=""><a href="dashboard.html">Request</a></li>
                    <li class=""><a href="alterne.html">Validation</a></li>
                </ul>
            </li>
        </ul>

    </div>

    <div id="content">
        <div class="outer">
            <div class="inner" >

                <div class="span8">
                    <div class="alert-success calAlert" ng-show="alertMessage != undefined && alertMessage != ''">
                        <h4>{{alertMessage}}</h4>
                    </div>
                    <div class="btn-toolbar">
                        <p class="pull-right lead">Calendar One View Options</p>
                        <div class="btn-group">
                            <button class="btn btn-success" ng-click="changeView('agendaDay', myCalendar)">AgendaDay</button>
                            <button class="btn btn-success" ng-click="changeView('agendaWeek', myCalendar)">AgendaWeek</button>
                            <button class="btn btn-success" ng-click="changeView('month', myCalendar)">Month</button>
                        </div>
                    </div>
                    <div class="calendar" ui-calendar="uiConfig.calendar" ng-model="eventSources" calendar="myCalendar"></div>
                </div>
            </div>

        </div>
    </div>

</div>

<div id="footer">
    <p>2013 &copy; Schedule Manager</p>
