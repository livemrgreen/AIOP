<div id="wrap">

    <div id="top">

        <nav class="navbar navbar-inverse navbar-static-top">
            <header class="navbar-header">
                <a href="index.html" class="navbar-brand "><img class="small" src="assets/img/logo.png" alt=""></a>
                <a class="btn-primary visible-xs " data-toggle="collapse" href="#menu" id="menu-toggle">
                    <i class="icon-bar"></i>
                    <i class="icon-bar"></i>
                    <i class="icon-bar"></i>
                </a>
            </header>

            <div class="topnav">
                <div class="btn-toolbar">
                    <div class="btn-group">
                        <a data-toggle="tooltip" data-original-title="Logout" data-placement="bottom" class="btn btn-metis-1 btn-sm" ng-click="logout()">
                            <i class="fa fa-power-off"></i>
                        </a>
                    </div>
                </div>
            </div>
        </nav>

        <header class="head">
            <div class="main-bar">
                <h3><i class="fa fa-folder-open"></i> Reservations</h3>
            </div>
        </header>

    </div>

    <div id="left">

        <div class="media user-media">
            <a href="#" class="quick-btn pull-right">
                <i class="fa fa-user fa-3x"></i>
                <span class="label label-danger">2</span>
            </a>

            <div class="media-body">
                <h5 class="media-heading">{{firstName}} {{lastName}}</h5>
                <ul class="list-unstyled user-info">
                    <li>&nbsp;</li>
                    <li>Today's date<br/>
                        <small><i class="fa fa-calendar-o"></i> {{todayDate}}</small></li>
                </ul>
            </div>
        </div>

        <ul id="menu" class="collapse" ng-init="classReservations='collapse'">
            <li class="nav-header">Menu</li>
            <li><a href="" ng-click="changeLocation('home')"><i class="fa fa-table"></i> Calendar</a></li>
            <li class="panel ">
                <a href="" data-parent="#menu" data-toggle="collapse" class="accordion-toggle" ng-click="open()" data-target="#dashboard-nav">
                    <i class="fa fa-folder-open"></i> Reservations
                     <span class="pull-right">
                         <i class="fa fa-angle-left"></i>
                     </span>
                </a>
                <ul class="{{classReservations}}" id="dashboard-nav">
                    <li class=""><a href="">Request</a></li>
                    <li class=""><a href="">Validation</a></li>
                </ul>
            </li>
        </ul>

    </div>

    <div id="content">
        <div class="outer">
            <div class="inner" >

                <form class="form-horizontal"  novalidate name="form">

                    <p class="text-center">
                        Reservation request
                    </p>
                    <div class="form-group">
                        <label class="control-label col-lg-4">UE : </label>
                        <div class="col-lg-4">
                            <select class="form-control" ng-model="ue" ng-options="c.name for c in UEs">

                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-lg-4">Lesson : </label>
                        <select class="col-lg-4" ng-model="lesson">

                        </select>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-lg-4">Lesson type : </label>
                        <select class="col-lg-4" ng-model="lessonType">

                        </select>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-lg-4">Teacher : </label>
                        <select class="col-lg-4" ng-model="teacher">

                        </select>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-lg-4">Date : </label>
                        <input type="text" class="col-lg-4" id="datepicker">
                    </div>


                    <button class="btn btn-lg btn-primary btn-block" ng-click="loginFuncion()" ng-disabled="form.$invalid">Send request</button>
                </form>
            </div>
        </div>
    </div>
</div>

<div id="footer">
    <p>2013 &copy; Schedule Manager</p>
</div>
